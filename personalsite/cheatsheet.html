<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Cheat Sheet</title>
</head>
<body>
  <h1>JavaScript Cheat Sheet</h1>
  <p>Open your browser console to see the output of each example (F12 or Right-click → Inspect → Console).</p>

  <button onclick="alert('Button clicked!')">Click me (Example 9)</button>
  <div id="demo">Hello (Example 10)</div>

  <script>
    // 1. Variables
    let name = "Alice";
    const age = 25;
    var city = "Paris";
    console.log("1. Variables:", name, age, city);

    // 2. Data Types
    let str = "Hello";
    let num = 42;
    let bool = true;
    let obj = { key: "value" };
    let arr = [1, 2, 3];
    let undef;
    let nul = null;
    console.log("2. Data Types:", typeof str, typeof num, typeof bool, typeof obj, typeof arr, typeof undef, typeof nul);

    // 3. Functions
    function greet(name) {
      return "Hello, " + name;
    }
    console.log("3. Function:", greet("Bob"));

    // 4. Arrow Functions
    const add = (a, b) => a + b;
    console.log("4. Arrow Function:", add(3, 4));

    // 5. Conditionals
    let score = 85;
    if (score >= 90) {
      console.log("5. Conditional: A");
    } else if (score >= 80) {
      console.log("5. Conditional: B");
    } else {
      console.log("5. Conditional: C");
    }

    // 6. Loops
    for (let i = 1; i <= 3; i++) {
      console.log("6. For loop:", i);
    }
    let j = 1;
    while (j <= 3) {
      console.log("6. While loop:", j);
      j++;
    }

    // 7. Arrays
    let fruits = ["apple", "banana", "cherry"];
    fruits.push("date");
    console.log("7. Arrays:", fruits);
    console.log("7. Array index:", fruits[1]); // banana

    // 8. Objects
    let person = {
      name: "John",
      age: 30,
      greet: function() {
        console.log("8. Object method: Hi, I'm " + this.name);
      }
    };
    person.greet();

    // 10. DOM Manipulation
    document.getElementById("demo").textContent = "Changed text! (from Example 10)";

    // 11. Template Literals
    let userName = "Charlie";
    console.log(`11. Template Literal: Hello, ${userName}!`);

    // 12. Destructuring
    let [a, b] = [1, 2];
    let { name: n, age: ag } = { name: "Alice", age: 25 };
    console.log("12. Destructuring:", a, b, n, ag);

    // 13. Spread & Rest
    let nums = [1, 2, 3];
    let newNums = [...nums, 4];
    console.log("13. Spread:", newNums);
    function sum(...args) {
      return args.reduce((a, b) => a + b, 0);
    }
    console.log("13. Rest + Reduce:", sum(1, 2, 3, 4));

    // 14. Promises
    let promise = new Promise((resolve, reject) => {
      setTimeout(() => resolve("14. Promise resolved: Done!"), 1000);
    });
    promise.then(result => console.log(result));

    // 15. Async/Await
    async function fetchData() {
      let data = await new Promise(res => setTimeout(() => res("15. Async/Await: Data loaded"), 1500));
      console.log(data);
    }
    fetchData();
  </script>
</body>
</html>
